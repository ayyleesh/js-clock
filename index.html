<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />

    <link rel="stylesheet" href="./src/css/nucleo-icons.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/blk-design-system.min.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <script src="./src/js/core/jquery.min.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <div class="widget">
      <div class="clock">
        <div class="clock-face">
          <div class="axis"></div>
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
          <div class="digital"></div>
        </div>
      </div>
      <div class="date"></div>
      <div class="weather">
        <div class="row justify-content-center">
        <div class="temp">37</div>
        <div class="icon"><img src="http://www.placehold.it/50x50"></div>
      </div>
      </div>
      <ul class="nav nav-pills nav-pills-success nav-pills-icons  justify-content-center" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" href="#schedule-1" role="tab" data-toggle="modal" data-target="#modal-setting">
            <i class="tim-icons icon-settings-gear-63"></i>
            Setting
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#tasks-1" role="tab" data-toggle="modal" data-target="#modal-alarm">
            <i class="tim-icons icon-time-alarm"></i>
            Alarm
          </a>
        </li>
      </ul>
    </div>


    <div class="modal fade" id="modal-alarm" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              <i class="tim-icons icon-simple-remove text-white"></i>
            </button>
            <h5>set time</h5>
          </div>
          <div class="alarm">
            <div class="modal-body">
              <input type="datetime-local" class="form-control alarmTime">
            </div>
            <div class="modal-footer">
              <button onclick="setAlarm(this);" class="btn btn-success alarmButton">set alarm</button>
              <button onclick="stopAlarm();" class="btn btn-warning stopButton" style="display: none">stop alarm</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="modal fade" id="modal-setting" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="tim-icons icon-simple-remove text-white"></i>
          </button>
          <h5>set time</h5>
        </div>
        <div class="setting">
          <div class="modal-body">
            <div class="form-group">
              <label for="time">Modify time</label>
              <input type="datetime-local" class="form-control customTime">
              <!-- <label for="timezone">Modify timezone</label>
              <select class="form-control customTimezone">
                <option value="1">GMT+00: Dublin, Edinburgh, Lisbon, London</option>
                <option value="2">GMT+01: Berlin,Budapest, Paris</option>
                <option value="">GMT+10: Brisbane, Sydney, Vladivostok</option>
                <option value="">GMT-05: New York, Toronto</option>
              </select> -->
            </div>
          </div>
          <div class="modal-footer">
            <button onclick="setCustomTime(this);" class="btn btn-link btn-success setButton" data-dismiss="modal">set time</button>
            <button onclick="resetTime();" class="btn btn-link btn-warning resetButton">reset time</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./src/js/core/popper.min.js" charset="utf-8"></script>
  <script src="./src/js/core/bootstrap.min.js"></script>

  <script src="./src/js/plugins/moment.min.js"></script>
  <script src="./src/js/plugins/bootstrap-datetimepicker.js" charset="utf-8"></script>

  <script src="./src/js/blk-design-system.min.js" charset="utf-8"></script>
  <script src="./src/js/script.js"></script>
  </body>
</html>
