<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="widget">
      <div class="clock">
        <div class="clock-face">
          <div class="axis"></div>
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
          <div class="digital"></div>
        </div>
      </div>
      <div class="date"></div>
      <div class="row">
        <div class="offset-sm-1 col-sm3">
          <button class="widgetButton" data-toggle="modal" data-target="#modal-setting"><i class="material-icons">settings</i></button>
        </div>
        <div class="offset-sm-4 col-sm-4">
          <button class="widgetButton" data-toggle="modal" data-target="#modal-alarm"><i class="material-icons">alarm</i></button>
        </div>
      </div>
    </div>


<div class="modal fade" id="modal-alarm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="alarm">
          <input type="datetime-local" class="alarmTime">
          <button onclick="setAlarm(this);" class="button alarmButton">set alarm</button>
          <button onclick="stopAlarm();" class="stopButton" style="display: none">stop alarm</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal-setting" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="setting">
          <input type="datetime-local" class="customTime">
          <button onclick="setTime(this);" class="button setButton">set time</button>
          <button onclick="resetTime();" class="resetButton">reset time</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="./src/js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="./src/js/bootstrap.min.js"></script>
  <script src="./src/js/script.js"></script>
  </body>
</html>
